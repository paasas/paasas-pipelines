---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: paasas/java-ci
    tag: latest

inputs:
- name: src
- name: ci-src

outputs:
- name: build
- name: version

caches: 
- path: src/m2

params:
  DOCKER_REGISTRY_USERNAME: 
  DOCKER_REGISTRY_PASSWORD: 

run:
  path: ci-src/.concourse/tasks/build/build.sh